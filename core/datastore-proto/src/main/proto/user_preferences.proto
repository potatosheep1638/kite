syntax = "proto3";

option java_package = "com.potatosheep.kite.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  string instance = 1;
  bool should_hide_onboarding = 2;
  bool show_nsfw = 3;
  bool blur_nsfw = 4;
  bool should_use_custom_instance = 5;
  string custom_instance = 6;
}